          required: true
        - in: query
          name: orderId
          schema:
            type: integer
            description: order id
            example: 1
          required: true
      responses:
        '200':
          description: return restaurant order detail
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/RestaurantOrderDetail'
        '400':
          description: invalid parameters
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralInvalidResponse'
              examples:
                  Empty order id:
                    value:
                      code: 400
                      data:
                        field: orderId
                        value: null
                        message: Please input order id
                  Invalid order id:
                    value:
                      code: 400
                      data:
                        field: orderId
                        value: abc
                        message: Invalid order id
                  Order does not exist:
                    value:
                      code: 400
                      data:
                        field: orderId
                        value: 1
                        message: Order does not exist
                  Order does not belong to this restaurant:
                    value:
                      code: 400
                      data:
                        field: orderId
                        value: 1
                        message: This is not your order
    post:
      description: create a delivery order
      tags:
      - Restaurant
      summary: create a delivery order
      parameters:
        - in: header
          name: access_token
