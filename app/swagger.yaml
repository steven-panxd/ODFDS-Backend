  /restaurant/orders:
    get:
      description: Get restaurant history orders
      tags:
      - Restaurant
      summary: Get restaurant history orders
      parameters:
      - in: header
        name: access_token
        schema:
          type: string
          description: restaurant access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        required: true
      - in: query
        name: pageSize
        description: number of items per page
        schema: 
          type: number
        required: true
        example: 10
      - in: query
        name: page
        description: current page number
        required: true
        schema:
          type: number
        example: 1
      responses:
        '200':
          description: return restaurant history orders information
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/GetRestaurantOrdersResponse'
        '400':
          description: invalid parameters
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralInvalidResponse'
              examples:
                  Invalid page number:
                    value:
                      code: 400
                      data:
                        field: page
                        value: abc
                        message: Invalid page number
                  Invalid page size:
                    value:
                      code: 400
                      data:
                        field: pageSize
                        value: abc
                        message: Invalid page size
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralInvalidResponse'
              example:
                code: 401
                data: Please log in
  /restaurant/order/estimate:
    post:
      description: get estimated distance and duration between restaurant and customer
      tags:
      - Restaurant
      summary: get estimated distance and duration
      parameters:
        - in: header
          name: access_token
          schema:
            type: string
            description: restaurant access token
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantEstimateRequest'
      responses:
        '200':
          description: Succeed, received the estimated distance (in meters) and duration (in seconds)
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/GeneralResponse'
              example:
                code: 200
                data:
                    estimatedDistanceInMeters: 1555
                    estimatedDurationInSeconds: 234
                    estimatedPriceInDollars: 22.86
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralInvalidResponse'
              examples:
                No street:
                  value: 
                    code: 400
                    data:
                      field: street
                      value: null
                      message: Please input street
                No city:
                  value: 
                    code: 400
                    data:
                      field: city
                      value: null
                      message: Please input city
                No state:
                  value: 
                    code: 400
                    data:
                      field: state
                      value: null
                      message: Please input state
                No zipCode:
